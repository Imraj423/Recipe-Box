<h1>{{ recipe.title }}</h1>
<h2><a href="/author/{{recipe.author.id}}">
    By: {{ recipe.author }}
</a></h2>

<h3>Details</h3>
<ul>
    <li>Time it takes: {{ recipe.time_required }}</li>
</ul>

<h3>Description</h3>
<p>
    {{ recipe.description }}
</p>

<h3>Instructions</h3>
<p>
    {{ recipe.instructions }}
</p>
